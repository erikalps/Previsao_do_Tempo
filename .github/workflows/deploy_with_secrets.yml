name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages 
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Inject Secret 🤫
        run: |
          sed -i "s/process.env.KEYAPI/${{ secrets.KEYAPI }}/g" script.js

      - name: Setup Pages 🛠️
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
