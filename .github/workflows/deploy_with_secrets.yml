name: Deploy site com segredo

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Preparar arquivos com segredo
        run: |
          mkdir dist
          cp index.html dist/
          cp style.css dist/
          cat script.js | sed "s|{{process.env.KEYAPI}}|${{ secrets.KEYAPI }}|" > dist/script.js

      - name: Deploy no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
